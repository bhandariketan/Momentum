<!DOCTYPE html>
<html>
<head>
    

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="backgroundLayout" onunload="saverData()">
    <div class="overlay">


        <div class="top">
            <div class="left">
                <span class="links"  onclick="MenuIconClick()">Links</span>

                <span class="search-Icon" onclick="searchIconClick()">
                    <i class="fas fa-search"></i>
                </span>

                <form class="searchInput" method="get" action="http://www.google.com/search">
                    <input type="text" name="q" id="search-input" class="search-input" autocomplete="off">
                </form>

            </div>

            <div class="right">
                <span><img class="weatherIcon" id="weatherIcon" src="" /></span>
                <span class="weatherTemp" id="weatherTemp"></span>
                <div class="weatherLocation"> </div>
            </div>
        </div>

        <div class="left-bottom">
            <div class="left-center">

                <input type="text" class="interest" placeholder="What's your main focus for today?">
                <span class="interestText"></span>

                <span class="Interet-Icons-Check" onclick="completeInterest()"><i class="fas fa-check"></i></span>
                <span class="Interet-Icons-Clear" onclick="clearInterest()"><i class="fas fa-times"></i></span>
            </div>
        </div>

        <div class="right-top" id="right-top">
            <div class="right-center">

                <input type="text" class="TodoList" id="TodoList" placeholder="Add a Todo">

                <ul id="TodolistData" class="TodolistData"></ul>
            </div>
        </div>




        <div class="bottom">

            <div class="left">

            </div>

            <div class="center">
                <div>
                    <span id="Quotation" class="Quotation"></span> <br />
                    <span id="Author" class="Quotation"></span>
                </div>
            </div>

            <div class="right">
                <div class="MainTask" onclick="ShowMenuMainTask()">
                    <i class="fas fa-haykal"></i>

                </div>

                <div class="Todo-Icon" onclick="TodoIconClick()">
                    <i class="fas fa-align-justify"></i>
                </div>

                <div class="Menu-Icon" onclick="MenuIconClick()">
                    <i class="fas fa-wrench"></i>
                </div>

            </div>

        </div>


        <h1 class="time"></h1>
        <h2 class="greeting"></h2>
        <input class="user-name" type="text" placeholder="Enter your name">


    </div>






</body>
</html>
